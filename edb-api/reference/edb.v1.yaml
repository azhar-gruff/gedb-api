openapi: 3.0.0
info:
  title: GEDB Api
  version: '0.2'
  description: 'API for accessing and changing GEDB data.  This includes retrieving and adding Product data.  Retrieving and adding Contract Data. '
  contact:
    email: test@email.com
servers:
  - url: 'http://localhost:3100'
    description: dev
paths:
  /products:
    parameters: []
    get:
      summary: GET Products and Post Product endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/product'
              examples:
                example-1: {}
                example-2: {}
                example-3: {}
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/product'
              examples:
                example-1: {}
      operationId: get-products-for-category-date
      description: Get product list for given category and date from master table
      parameters:
        - schema:
            type: string
          in: query
          name: category
          required: true
        - schema:
            type: string
          in: query
          name: date
          required: true
      tags:
        - product endpoints
      security:
        - app_id: []
    post:
      summary: ''
      operationId: post-products
      responses:
        '201':
          description: Created
      description: To register parent product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product'
        description: ''
      tags:
        - product endpoints
      security:
        - app_id: []
  /products/child-products:
    parameters: []
    get:
      summary: GET POST Child Products
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    parent_product_code:
                      type: string
                      description: product code
                      example: MTM
                    parent_product_name:
                      type: string
                      example: Month to Month
                    child_product_code:
                      type: string
                    child_product_name:
                      type: string
                    base_or_option:
                      type: string
                    claims_running_in_days:
                      type: string
                    allowable_number_of_people:
                      type: string
                    category:
                      type: string
                    minimum_purchase_number:
                      type: string
                    minimum_purchase_unit_quantity:
                      type: string
                    product_offering_name:
                      type: string
                    offer_start_date:
                      type: string
                    offer_end_date:
                      type: string
                    commodity_status:
                      type: string
                    commodity_combination_code:
                      type: string
                    start_date:
                      type: string
                    end_date:
                      type: string
                  required:
                    - parent_product_code
                    - child_product_code
              examples:
                example-1: {}
      operationId: get-child-products-for-parent-date
      description: Get all child products given the product_code and date using the ParentProductLink table
      tags:
        - product endpoints
      parameters:
        - schema:
            type: string
          in: query
          name: parent_product_code
          required: true
        - schema:
            type: string
          in: query
          name: date
          required: true
      security:
        - app_id: []
    post:
      summary: ''
      operationId: post-products-parent_product_code-date-child_product_code
      responses:
        '201':
          description: Created
      description: Registering a child product(support for multiple child products) to a parent product (including a pattern without a parent)
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  parent_product_code:
                    type: string
                  chld_product_codes:
                    type: array
                    items:
                      type: string
                  min_purchase_quantity_groups:
                    type: array
                    items:
                      type: integer
                  period_groups:
                    type: array
                    items:
                      type: object
                      properties:
                        start_date:
                          type: string
                        end_date:
                          type: string
                      required:
                        - start_date
                        - end_date
                required:
                  - parent_product_code
                  - chld_product_codes
                  - min_purchase_quantity_groups
                  - period_groups
      tags:
        - product endpoints
      security:
        - app_id: []
  /products/products-set:
    parameters: []
    get:
      summary: GET POST Product Set
      tags:
        - product endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    commoditiy_combination_code:
                      type: string
                    availability_start_date:
                      type: string
                    availability_end_date:
                      type: string
                    product_code:
                      type: string
                    product_name:
                      type: string
                    base_or_option:
                      type: string
                    end_date:
                      type: string
                    start_date:
                      type: string
                    commodity_combination_code:
                      type: string
                    commodity_status:
                      type: string
                    offer_end_date:
                      type: string
                    offer_start_date:
                      type: string
                    product_offering_name:
                      type: string
                    minimum_purchase_unit_quantity:
                      type: string
                    minimum_purchase_number:
                      type: string
                    category:
                      type: string
                    allowable_number_of_people:
                      type: string
                    claims_running_in_days:
                      type: string
                  required:
                    - commoditiy_combination_code
                    - product_code
      operationId: get-products-product_code-date-set-products
      description: Get all the Set of products available to purchase given a product_code and date using the ProductCombinationSupplyMaster table
      parameters:
        - schema:
            type: string
          in: query
          name: product_code
          required: true
        - schema:
            type: string
          in: query
          name: date
          required: true
      security:
        - app_id: []
    post:
      summary: ''
      operationId: post-products-products-set
      responses:
        '201':
          description: Created
      description: Register a set of child products (including patterns without parents)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                parent_product_code:
                  type: string
                child_product_codes:
                  type: array
                  items:
                    type: string
                periods:
                  type: array
                  items:
                    type: object
                    properties:
                      offer_start_date:
                        type: string
                      offer_end_date:
                        type: string
                    required:
                      - offer_start_date
                      - offer_end_date
              required:
                - parent_product_code
                - child_product_codes
      tags:
        - product endpoints
      security:
        - app_id: []
  /products-no-sets:
    get:
      summary: GET No-Set Products endpoint
      tags:
        - product endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/product'
      operationId: get-products
      description: Returns a list of the parent with no set items in the parent product of specified product category.
      parameters:
        - schema:
            type: string
          in: query
          name: category
          required: true
        - schema:
            type: string
          in: query
          name: date
          required: true
      security:
        - app_id: []
    parameters: []
  /products-parent-child-combo:
    get:
      summary: GET Parent-Child Combination endpoint
      tags:
        - product endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    parent_product_code:
                      type: string
                    child_product_code:
                      type: string
                    commodity_combination_code:
                      type: string
                  required:
                    - parent_product_code
                    - child_product_code
      operationId: get-products-parent-child-combo
      description: Returns a list of available ways to purchase the specified parent and child (group) (single item combination of parent and child + child set combination).
      parameters:
        - schema:
            type: string
          in: query
          name: parent_product_code
          required: true
        - schema:
            type: string
          in: query
          name: parent_application_number
          required: true
        - schema:
            type: string
          in: query
          name: child_product_code
          required: true
        - schema:
            type: string
          in: query
          name: child_application_number
          required: true
        - schema:
            type: string
          in: query
          name: date
          required: true
      security:
        - app_id: []
  /products/products-combination:
    get:
      summary: GET Product-Combination endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  can_register:
                    type: boolean
                  reason:
                    type: string
                required:
                  - can_register
              examples:
                example-1: {}
      operationId: get-products-kk
      description: Returns whether or not the specified set of product codes can be registered (it is better to return the reason(s) why they cannot be registered).
      parameters:
        - schema:
            type: string
          in: query
          name: commodity_combination_code
          required: true
      tags:
        - product endpoints
      security:
        - app_id: []
    parameters: []
  /contract-company-code:
    get:
      summary: GET Contract list for company code
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/contract'
      operationId: get-contract-for-company-code
      description: Get the currently active contract list given the company code.  Can optionally specify a date to get the contracts for the specific company date.
      parameters:
        - schema:
            type: string
          in: query
          name: company_code
          required: true
        - schema:
            type: string
          in: query
          name: date
      tags:
        - contract endpoints
      security:
        - app_id: []
    parameters: []
  '/contract/history/{contract_code}':
    get:
      summary: Get contract history for contract code
      tags:
        - contract endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/contract-application'
      operationId: get-contract-history
      description: 'Get the history of the contract, given the contract code (including the application number)'
      security:
        - app_id: []
    parameters:
      - schema:
          type: string
        name: contract_code
        in: path
        required: true
  '/contract/related-contract/{contract_code}':
    parameters:
      - schema:
          type: string
        name: contract_code
        in: path
        required: true
    get:
      summary: GET contracts related to given Contract Code
      tags:
        - contract endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    quantity:
                      type: integer
                    application_form_internal_number:
                      type: string
                    latest_flag:
                      type: string
                    commodity_combination_code:
                      type: string
                    commodity_contract_start_date:
                      type: string
                    contract_end_date:
                      type: string
                    contract_start_date:
                      type: string
                    status:
                      type: string
                    available_for_loan:
                      type: boolean
                    presence_of_fixed_IP:
                      type: boolean
                    installation_location:
                      type: string
                    product_code:
                      type: string
                    contract_code:
                      type: string
                    sequence_number:
                      type: integer
                    commodity_contract_end_date:
                      type: string
                    grouping_number:
                      type: string
                    relation:
                      type: string
                    start_date:
                      type: string
                    end_date:
                      type: string
      operationId: get-contracts-related-contract_code
      description: Get a list of related contracts including the specified contract code (Specified contract code can be parent or child)
      security:
        - app_id: []
  '/contract/product/{product_code}':
    get:
      summary: GET Contract list for product code
      tags:
        - contract endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/contract'
              examples:
                example-1: {}
      operationId: get-contract
      parameters:
        - schema:
            type: string
          in: query
          name: date
          description: ''
      description: Get the latest contract list with the specified product code.  Optionally provide a date parameter for filter the list for contracts active for a particular date.
      security:
        - app_id: []
    parameters:
      - schema:
          type: string
        name: product_code
        in: path
        required: true
  /contract-application-number:
    parameters: []
    get:
      summary: Get contract list for application number
      tags:
        - contract endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/contract'
      operationId: get-contract-application-application_number
      description: |
        Get the contract list that is generated by the given application number.
      parameters:
        - schema:
            type: string
          in: query
          name: application_number
          required: true
      security:
        - app_id: []
  '/contract/{contract_code}/application':
    parameters:
      - schema:
          type: string
        name: contract_code
        in: path
        required: true
    get:
      summary: Get POST Application form for given contract code
      tags:
        - contract endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/application'
      operationId: get-contract-contract_code-application
      description: Get the application form with internal number that was generated given the specified contract (contract_code) and the actual application list associated with it.
      security:
        - app_id: []
    post:
      summary: ''
      operationId: post-contract-contract_code-application
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  application_form_internal_number:
                    type: string
        '409':
          description: 'Conflict, given application_form_external_number already exists'
      description: |-
        Generate Application form with internal numbering given the application form external number.
        Assuming an associated contract already exists.  Error if associated contract does not exist.
      parameters:
        - schema:
            type: string
          in: query
          name: application_form_external_number
          required: true
      tags:
        - application endpoint
  /contract-combination-code:
    get:
      summary: GET Contracts for Combination Code
      tags:
        - contract endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/contract'
      operationId: get-contract-combination-code
      description: Get the list of contracts generated by the specified combination code (including the parent contract).  Can optionally specify the date to get the contracts for the specified combination code and date.
      parameters:
        - schema:
            type: string
          in: query
          name: commodity_combination_code
          required: true
        - schema:
            type: string
          in: query
          name: date
      security:
        - app_id: []
  /contract-cancelled-contract-code:
    get:
      summary: GET contracts linked with cancelled contract_code
      tags:
        - contract endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/contract'
      operationId: get-contract-cancelled-contract-code
      description: Get list of contracts that need to be canceled at the same time as canceling the specified contract code.
      parameters:
        - schema:
            type: string
          in: query
          name: contract_code
          required: true
      security:
        - app_id: []
  /application:
    post:
      summary: Register a new Application
      operationId: post-application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  application_form_internal_number:
                    type: string
            application/xml:
              schema:
                type: object
                properties: {}
          headers: {}
      description: 'Generate Application form with internal numbering given the application form external number. '
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                application_form_external_number:
                  type: string
                system_code:
                  type: string
                billing_frequency:
                  type: string
                ordering_division:
                  type: string
                contract_date:
                  type: string
                project_name:
                  type: string
                automatic_updating:
                  type: string
              required:
                - application_form_external_number
            examples:
              example-1: {}
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties:
                '':
                  type: string
          text/html:
            schema:
              type: object
              properties:
                '':
                  type: string
        description: 'Application object which is to be persisted.  '
      tags:
        - application endpoint
      security:
        - app_id: []
  '/company/{company_uniform_code}':
    parameters:
      - schema:
          type: string
        name: company_uniform_code
        in: path
        required: true
    get:
      summary: Your GET endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/company'
      operationId: get-company-company_uniform_code
      description: This retrieves the specific company record given the company_uniform_code key
      security:
        - app_id: []
      tags:
        - company endpoint
    put:
      summary: Update company information including related addresses
      operationId: put-company-company_uniform_code
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '404':
          description: 'Not Found: if no company record with the given company_uniform_code was found'
      description: Update or add specific information for the existing company.  This includes the related corporate office address
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/company-address'
            examples:
              example-1: {}
        description: company detail object with an array of address objects each representing the address of a specific corporate office
      tags:
        - company endpoint
      security:
        - app_id: []
  /company:
    post:
      summary: Create a new company
      operationId: post-company
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  uniform_company_code:
                    type: string
        '409':
          description: 'Conflict, company object with given uniform_company_code already exists'
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
            application/xml:
              schema:
                type: object
                properties: {}
      tags:
        - company endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/company'
      security:
        - app_id: []
      description: To register/add a new company to the system.
  '/company/{uniform_company_code}/corporate-office':
    parameters:
      - schema:
          type: string
        name: uniform_company_code
        in: path
        required: true
    post:
      summary: Add company corporate office and address for given company code
      operationId: post-company-uniform_company_code-corporate_office
      responses:
        '201':
          description: "Created and return an array of company_based_code for each corporate-office and it's associated street address"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '404':
          description: 'Not Found: If the uniform_company_code was not found'
      description: "To add new corporate office and it's address information"
      security:
        - app_id: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/corporate-office-with-address'
        description: An Array of corporate-office objects with street address object for each
      tags:
        - company endpoint
  /company-listed-master:
    get:
      summary: Your GET endpoint
      tags:
        - company endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    listed-master:
                      $ref: '#/components/schemas/listed-master'
                    companies:
                      type: array
                      items:
                        $ref: '#/components/schemas/company-listed-master'
      operationId: get-company-listed-master
      description: Get the entire listed-master records with the related company
      security:
        - app_id: []
    post:
      summary: ''
      operationId: post-company-listed-master
      responses:
        '201':
          description: Created
      description: "Add a new listed-master and it's associated companies"
      security:
        - app_id: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                listed-master:
                  $ref: '#/components/schemas/listed-master'
                companies:
                  type: array
                  items:
                    $ref: '#/components/schemas/company-listed-master'
              required:
                - listed-master
                - companies
        description: listed master object and associated array of linked companies
      tags:
        - company endpoint
  /company-industry-master:
    get:
      summary: Get all company-industry-master records
      tags:
        - company endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/company-industry-master'
      operationId: get-company-industry-master
      description: Get all the company uniform code with their industry code
      security:
        - app_id: []
    post:
      summary: Add to company-industry-master
      operationId: post-company-industry-master
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
      description: Add a new company industry link record
      security:
        - app_id: []
      tags:
        - company endpoint
  /company/related-companies:
    put:
      summary: Get list of related-companies
      operationId: put-company-related-companies
      responses:
        '200':
          description: OK
      description: Update a related-companies record
      security:
        - app_id: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/related-companies'
      tags:
        - company endpoint
  /company/contract-prohibited-master:
    put:
      summary: Update contract-prohibited-master
      operationId: put-company-contract-prohibited-master
      responses:
        '200':
          description: OK
      description: To update a contract-prohibited-master record
      security:
        - app_id: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/contract-prohibited-master'
        description: A contrac-prohibited-master object with company_uniform_code and product_code required attributes
      tags:
        - company endpoint
  /company-list-for-product:
    post:
      summary: Get Companies for Products
      tags:
        - company endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/company'
      operationId: get-company-list-for-product
      description: Returns a list of companies that have contracted for products with specified terms and conditions on a given date
      security:
        - app_id: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_master:
                  $ref: '#/components/schemas/product-master-date'
        description: Object representing the Product Master and Product offering but only for a specific date
  /company-list-for-area:
    post:
      summary: Get companies for location
      tags:
        - company endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/company'
      operationId: get-company-list-for-area
      description: 'Returns a list company locations for a given geographic area.   Addresses can be narrowed down to prefectures, cities, wards, towns, villages, etc.'
      security:
        - app_id: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/area-location'
components:
  schemas:
    product:
      title: product
      type: object
      properties:
        commodity_status:
          type: string
        product_code:
          type: string
          description: product code
          example: MTM
        product_name:
          type: string
          example: Month to Month
        base_or_option:
          type: string
        claims_running_in_days:
          type: string
        allowable_number_of_people:
          type: string
        category:
          type: string
        minimum_purchase_number:
          type: string
        minimum_purchase_unit_quantity:
          type: string
        Product_offering_name:
          type: string
